{% extends "index.html" %}

{% load static %}

<html>
    {% block content %}
    <body>

        <h1 style="font-family: quicksand;">Map from Google</h1>
        <div id="googleMap" style="width:100%;height:400px;"></div>
        
        <head>
            <link rel="stylesheet" type="text/css" href="/static/css/get_started_bttn.css" />   
            <link rel="stylesheet" type="text/css" href="/static/css/find_route_bttn.css" />   
            <script type="text/javascript" src="cookies.js"></script>

        </head>
        

        <script>
            document.addEventListener("DOMContentLoaded", load);

            
            var destination = "San Francisco Twin Peaks"

            var travel_mode                        

            var driving = getCookie(driving);
            var walking = getCookie(walking);
            var transit = getCookie(transit);
            var bicycling = getCookie(bicycling);

            var map
            var user_latitude 
            var user_longitude 
            var pos_end_dest
            var end_location
            var end_coords
           

            function load() {
                getLocation()
            }

            function getLocation() {                                        //if: successful, calls getPosition, else: gives alert//
                if (navigator.geolocation) { // Supported
                    navigator.geolocation.getCurrentPosition(getPosition) 
                } else { // Not supported
                    alert("Oops! This browser does not support HTML Geolocation.");
                }
            }

            function getPosition(position) {                                        //gets position of user from browser //
                user_latitude = position.coords.latitude;
                user_longitude = position.coords.longitude;

                const pos = {
                    lat: user_latitude,
                    lng: user_longitude,
                }

                map.setCenter(pos);
                console.log(pos)

                user_pos_marker();
                geocide();
                // end_pos_marker();

            }


            function user_pos_marker() {
                var marker1 = new google.maps.Marker({                                     
                    lat: user_latitude,
                    lng: user_longitude,
                },
                );

                marker1.setMap(map);                                                       
                // console.log("set user marker")

            }

            function end_pos_marker() {

                var marker2 = new google.maps.Marker({                                      
                    position: end_coords,
                    
                });

                marker2.setMap(map);                                                   
                console.log("set destination marker")

            }

            function myMap() {
                
                var mapProp = {                                                          
                    center: new google.maps.LatLng(user_latitude, user_longitude),
                    zoom: 13,
                };

                map = new google.maps.Map(document.getElementById("googleMap"), mapProp);  
                
            }

            function geocide() {
                var geocoder = new google.maps.Geocoder()

                geocoder.geocode(
                    {
                        address: destination,
                    },
                    function(results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            end_location = results[0].geometry.location

                            lat = end_location.lat()
                            lng = end_location.lng()
                            
                            end_coords = {
                                lat,
                                lng,
                            };
                        }
                        else {
                            console.log("geocode failed")
                        }
                    },
                );      

                console.log(end_coords)
                console.log("geocide achieved")
            }


            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            function settravelmode() {
                if (driving==true) {
                    travel_mode="DRIVING";
                }
                if (transit==true) {
                    travel_mode="TRANSIT";
                }
                if (walking==true) {
                    travel_mode="WALKING";
                }
                if (bicycling==true) {
                    travel_mode="BICYCLING";
                }
                else {
                    travel_mode="DRIVING";
                }

                console.log("travelmode set")
            }


            function calcRoute() {         
                var directionsService = new google.maps.DirectionsService();
                var directionsDisplay = new google.maps.DirectionsRenderer();        

                geocide();

                var start = {
                    lat: user_latitude,
                    lng: user_longitude,
                }
                var end = end_coords;

                settravelmode();

                var request = {                                                        
                    origin: start,
                    destination: end,
                    travelMode: travel_mode, 
                    unitSystem: google.maps.UnitSystem.IMPERIAL,

                };

                
                end_pos_marker();

                directionsService.route(request, function(result, status) {
                    if (status == 'OK') {
                        console.log("directions");
                        directionsDisplay.setMap(map);
                        directionsDisplay.setDirections(result);                           
                        }
                    else {
                        window.alert("Failed to grab directions, please try again in a a few seconds. ");
                        console.log("directions failed");
                    }
                });
                
            }

        </script>

        <!-- gets info from google -->
        <script 
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBatSFsLO7FcTGtpxjP7FcAwKaevJb1N_k&callback=myMap" 
        type="text/javascript"
        >
        </script>

        <!-- calculates route when button is pressed -->  
        <div class="btn find_r_container"> 
            <button type="button" onclick="calcRoute()" class="btn find_r_button">Find your route</button>
        </div>
    </body>

    {% endblock content %}
</html>
